databases:
  - name: portfolio
  - plan: free 
    # databaseName: mysite
    # user: mysite

services:
  - type: web
    name: laurene-epp
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false